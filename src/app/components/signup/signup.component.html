<mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form" (submit)="signUp()">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nombre" [(ngModel)]="user.name"  name="name" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email"[(ngModel)]="user.email" type="email"  name="email" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password"[(ngModel)]="user.password"  type="password" name="password" required>
              </mat-form-field></td>
    
            </tr>
            <tr>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Repetir password" [(ngModel)]="user.c_password" type="password" name="c_password" required>
                </mat-form-field></td>
    
              </tr>
        </table>
        <mat-card-actions>
            <button mat-raised-button color="primary">Registrar</button>
          </mat-card-actions>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
    
      </mat-card>
