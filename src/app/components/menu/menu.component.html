<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>My First App </span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
  
  
   
        <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
          <button mat-button routerLink="/signup" >Registrar</button>
          <button mat-button routerLink="/signin" >Entrar</button>
        </ng-container>
        <ng-template #loggedIn>
  
          <button mat-button style="cursor: pointer;" (click)="authService.logout()" >Salir</button>
        </ng-template>
  
  
  
        <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
     </mat-toolbar-row>
